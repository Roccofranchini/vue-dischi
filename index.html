<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Document</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<header>
				<div class="container">
					<img src="images/logo.png" />
				</div>
			</header>
			<main class="container">
				<section id="album-container">
					<div v-for="(song, index) in selectedSongs" class="card">
						<img :src="`${song.poster}`" alt="New Jersey" />
						<h2 class="title">{{song.title}}</h2>
						<address class="author">{{song.author}}</address>
						<time datetime="1988" class="year">{{song.year}}</time>
					</div>
				</section>
			</main>
			<select v-model="select" name="" id="">
				<option v-for="(selectType, index) in selectTypes">
					{{selectType}}
				</option>
			</select>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
